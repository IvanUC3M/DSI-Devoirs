<ion-header>

  <ion-navbar>
    <ion-title>Detalle de Tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Fecha</ion-label>
      <ion-input type="text" [(ngModel)]="tarea.fecha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Actividad</ion-label>
      <ion-textarea [(ngModel)]="tarea.actividad" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Encargado</ion-label>
      <ion-textarea [(ngModel)]="tarea.persona" ></ion-textarea>
    </ion-item>

  </ion-list>

<div padding>
<button padding ion-button block (click)="addTarea()"> Guardar Tarea </button>
</div>
<div padding>
<button padding *ngIf="id!=0" ion-button block color="danger" (click)="eliminarTarea()"> Eliminar Tarea </button>
</div>

</ion-content>
