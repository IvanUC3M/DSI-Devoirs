<ion-header>
  <ion-navbar>
    <ion-title>Horario</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <div>
  <img src="../assets/imgs/devoirs.png"  width="75" height="50">
  </div>
<div padding>
  <ion-list>
    <button ion-item *ngFor="let tarea of tareas" (click)="irDetalleTarea(tarea.id)">
      <p>{{tarea.fecha  | date:'dd/MM/yyyy'}}  {{tarea.hora}}  {{tarea.persona}}</p>
	  <p>{{tarea.actividad}}</p>
    </button>
  </ion-list>
  <div padding>
  <button padding ion-button block (click)="crearTarea()" >Crear Tarea </button>
  </div>
</div>
</ion-content>
